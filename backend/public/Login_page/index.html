<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Login</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-left">
          <span class="navbar-brand">Communication LTD</span>
      </div>
  </nav>
  </header>
      <div class="container">
        <div class="form-container">
          <h2>Login</h2>
          <form id="login_form">

            <div class="input_element">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />
            </div>
          
            <div class="input_element">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>

            <button type="submit">Login</button>
            <p class="login_to_reg">Don't have an account? <a href="../Register_page/index.html">Register</a></p>
            <p class="login_to_forget">Forgot your password? <a href="../Forgot_password_page/index.html">click here</a></p>
            <div id="resultDisplay"></div>

          </form>
        </div>
      </div>

      
      <script src="script.js"></script>
</body>
</html>
