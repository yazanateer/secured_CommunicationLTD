<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Registeration</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-left">
          <span class="navbar-brand">Communication LTD</span>
      </div>
  </nav>
  </header>
  
      <div class="container">
        <div class="form-container">
          <h2>Register</h2>
          <form id="register_form" onsubmit="registerUser(event)" >

            <div class="input_element">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />
            </div>
          
            <div class="input_element">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="input_element">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>

            <div class="input_element">
              <label for="Re-enter_password">Re-enter password</label>
              <input type="password" id="re-password" name="password" required />
            </div>

            <button type="submit"> Register</button>
            <p class="reg_to_login">Already have an account? <a href="../Login_page/index.html">Login</a></p>

          </form>
        </div>
        <div id="userDisplay"></div>
        <div id="welcome"></div>
        <div id="password_valid"></div>
      </div>
      
      <script src="script.js"></script>
</body>
</html>
